        <!-- Required meta tags -->
        <meta charset="utf-8">

    <body >


            
        <!-- nav bar start-->
        
        <nav class="nav-bar">

        <!-- nav bar end -->
        <div class="Page">
            <div class="container">

                <form >
                    <div class="add-data-section">
                        <div class="Log-sign-in-section">

                            <div class="Log-sign-in-data add-data">
                                <div class="Log-sign-in-option">
                                    
                                    <div class="Log-option active" onclick="logoption(this)">
                                        <label class="Log">
                                            <p  onclick="logoption(this)">Log in</p>
                                        </label>
                                    </div>
                                    
                                    <div class="Sign-option" onclick="logoption(this)">
                                        <label  class="Sign">
                                            <p >Sign in</p>
                                        </label>
                                    </div>

                                </div>

                                <div class="Sign-in-data">
                                    <p>username</p>
                                    <input type="text" class="sign-in" name="" placeholder="username">
                                    <p>email</p>
                                    <input type="email"  class="sign-in" name="" placeholder="example@example.com">
                                    <p>password</p>
                                    <input type="password" class="sign-in" name="" placeholder="*********">
                                </div>
                                <div class="Log-in-data active">
                                    <p>username</p>
                                    <input type="text" class="sign-in" name="" placeholder="username">
                                    <p>password</p>
                                    <input type="password" class="sign-in" name="" placeholder="*********">
                                </div>
                            </div>
                            
                            <div class="add-data-buttons">
                                <button name="add_task" class="button-accept sign" >Sign in</button>
                                <button name="add_task" class="button-accept log active" >Log in</button>
                            </div> 
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <script src="JS/Index.js"></script>
